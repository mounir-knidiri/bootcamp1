# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Deploy Website - Node.js CI

 # when somebody push to master do :
on:
  push:
    branches: [ "main" ]
  #pull_request:
    #branches: [ "main" ]
#workflow is made of one or more jobs
jobs:
  my-job:
    name: My job
    runs-on: ubuntu-latest

     strategy:
       matrix:
         node-version: [18.x, 20.x, 22.x] 
    steps:
     - uses: actions/checkout@v4
     - name: Use Node.js ${{ matrix.node-version }}
       uses: actions/setup-node@v4
       with: 
        node-version: ${{ matrix.node-version }}
         
        
     - name: Install Surge
       run: npm install -g surge
      
     - name: Deploy to bootcamp1-test1.surge.sh
       uses: dswistowski/surge-sh-action@v1
       with:
         domain: 'bootcamp1-test1.surge.sh'
         project: '.'
     #deploy app in surge 
     - name: Run Surge
       run: surge ./ bootcamp1-test1.surge.sh --token ${{secrets.SURGE_TOKEN }}  
